version: '3.8'

networks:
  btc_network:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-btcusdt
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - btc_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-btcusdt
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"     # internal/in-cluster
      - "29092:29092"   # host access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-btcusdt:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-btcusdt:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - btc_network

  questdb:
    image: questdb/questdb:8.2.0
    container_name: questdb-btcusdt
    ports:
      - "9000:9000"  # HTTP Web Console
      - "8812:8812"  # PostgreSQL (PGWire)
      - "9009:9009"  # ILP Protocol
    volumes:
      - questdb-data:/root/.questdb/db
    networks:
      - btc_network

volumes:
  questdb-data:

